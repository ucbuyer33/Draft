<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="calculator">
    <input id="display" class="display" readonly>
    <div class="buttons">
      <button class="clear" data-type="action" data-action="clear">C</button>
      <button class="operator" data-type="operator" data-value="/">÷</button>
      <button class="operator" data-type="operator" data-value="*">×</button>
      <button class="operator" data-type="action" data-action="del">⌫</button>

      <button data-type="digit" data-value="7">7</button>
      <button data-type="digit" data-value="8">8</button>
      <button data-type="digit" data-value="9">9</button>
      <button class="operator" data-type="operator" data-value="-">−</button>

      <button data-type="digit" data-value="4">4</button>
      <button data-type="digit" data-value="5">5</button>
      <button data-type="digit" data-value="6">6</button>
      <button class="operator" data-type="operator" data-value="+">+</button>

      <button data-type="digit" data-value="1">1</button>
      <button data-type="digit" data-value="2">2</button>
      <button data-type="digit" data-value="3">3</button>
      <button class="equals" data-type="action" data-action="equals">=</button>

      <button class="zero" data-type="digit" data-value="0">0</button>
      <button data-type="digit" data-value=".">.</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
